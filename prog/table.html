<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Table View</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="shortcut icon" href="../favicon.ico" />
	<link rel="stylesheet" href="css/table.css">

</head>
<body>
	
	<header>
			<a href="https://seanblackmar.github.io/prog/" class="homeBtn">PROGHEAD ARCHIVE</a>
			<p>A list of 1245 Prog albums.</p>
		</header>
	
	
	
<!-- partial:index.partial.html -->
<div class="container" ng-app="sortApp" ng-controller="mainController">
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search & Click Headers To Sort" ng-model="searchartist">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'album'; sortReverse = !sortReverse">
            Album
            <span ng-show="sortType == 'album' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'album' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'artist'; sortReverse = !sortReverse">
          Artist
            <span ng-show="sortType == 'artist' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'artist' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'year'; sortReverse = !sortReverse">
          Year Released
            <span ng-show="sortType == 'year' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'year' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
		<td>
          <a href="#" ng-click="sortType = 'rating'; sortReverse = !sortReverse">
          Rating
            <span ng-show="sortType == 'rating' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'rating' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in list | orderBy:sortType:sortReverse | filter:searchartist">
        <td>{{ roll.album }}</td>
        <td>{{ roll.artist }}</td>
        <td>{{ roll.year }}</td>
		<td>{{ roll.rating }}</td>
      </tr>
    </tbody>
    
  </table>
  
</div>
<!-- partial -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script  src="js/scripttable.js"></script>

</body>
</html>
